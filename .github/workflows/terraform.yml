# Deploying with Terraform via GitHub Actions

name: 'Terraform'
# Credentials needed by jobs/steps in the workflow
env:
  GOOGLE_CREDENTIALS: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_KEY}} 

on:
  push:
    branches: [ "main" ]

jobs:
  terraform_init_and_plan:
    name: 'Terraform init and plan'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      # Step description: https://github.com/actions/checkout
      uses: actions/checkout@v3

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token. 
    - name: Setup Terraform
      # Step description: https://github.com/hashicorp/setup-terraform
      uses: hashicorp/setup-terraform@v1

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init
      # uses env

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -input=false
      # uses env

  terraform_apply:
    name: 'Terraform apply'
    runs-on: ubuntu-latest
    needs: terraform_init_and_plan
    environment:
        name: live

    defaults:
      run:
        shell: bash        
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        # uses env
          
      # Apply the changes from the Terraform plan    
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
        # uses env
        
